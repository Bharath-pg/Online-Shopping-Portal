	<style>
		.btn-group button {
		  background-color: rgb(231, 136, 11);

		  float: left; /* Float the buttons side by side */
		}
		
		/* Clear floats (clearfix hack) */
		.btn-group:after {
		  content: "";
		  clear: both;
		  display: table;
		}
